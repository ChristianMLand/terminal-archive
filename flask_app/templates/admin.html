<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Archive</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light p-4 border mb-5">
        <a href="/" class="navbar-brand h1 mx-5">Terminal Archive</a>
        <ul class="navbar-nav flex-row gap-5">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/settings">Settings</a>
            </li>
        </ul>
        <p>Welcome, {{logged_user.email}}</p>
        <a href="/logout" class="btn btn-outline-danger mx-5">Logout</a>
    </nav>
    <main class="d-flex justify-content-between border p-4 col-6 mx-auto">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">Terminal Settings</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">Manage User Access</button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                    aria-selected="false">User Settings</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">
                    <form id="terminal-form" action="">
                        <div class="mb-3">
                            <label class="form-label">Terminal</label>
                            <select name="terminal" class="form-select">
                                <option value="1">test</option>
                                {% for terminal in terminals %}
                                <option value="{{terminal.id}}">{{terminal.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <form action="">
                        <label for=""></label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                    </form>
                </div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <form action="">
                        <label for=""></label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="p-3 text-center fixed-bottom bg-light border mt-5">
        <p class="text-secondary">&copy; 2022 Christian Land All rights reserved.</p>
    </footer>
    <script src="{{url_for('static', filename='js/admin.js')}}"></script>
</body>

</html>
