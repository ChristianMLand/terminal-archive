<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light p-4 border mb-5">
        <a href="/" class="navbar-brand h1 mx-5">Terminal Archive</a>
        <ul class="navbar-nav flex-row gap-5">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/search">Search Archive</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="/admin">Admin Settings</a>
            </li>
        </ul>
        <button class="btn btn-outline-success mx-5" type="button">Logout</button>
    </nav>
    <main class="d-flex h-75 flex-column align-items-center justify-content-center">
        <form action="filter" method="post" class="border rounded p-4 row row-cols-lg-auto g-3 align-items-center justify-content-center">
            <div class="col">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select name="terminal_id" class="form-select" multiple id="inlineFormSelectPref">
                    {% for terminal in terminals %}
                    <option value="{{terminal.id}}">{{terminal.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select name="ssl_id" class="form-select" multiple id="inlineFormSelectPref">
                    {% for ssl in ssls %}
                    <option value="{{ssl.id}}">{{ssl.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select name="container_id" class="form-select" multiple id="inlineFormSelectPref">
                    {% for container in containers %}
                    <option value="{{container.id}}">{{container.size}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select name="type" class="form-select" multiple id="inlineFormSelectPref">
                    <option value="pick">Picks</option>
                    <option value="drop">Drops</option>
                </select>
            </div>
            <div class="col d-flex gap-1 align-items-center">
                <input name="start_date" class="form-control" type="date">
                <span>to</span>
                <input name="end_date" class="form-control" type="date">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-outline-success">Search</button>
            </div>
        </form>
        <table class="table table-striped table-hover table-bordered mt-3">
            <thead>
                <tr>
                    <th>Terminal</th>
                    <th>SSL</th>
                    <th>Container</th>
                    <th>Available On</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer class="p-3 text-center fixed-bottom bg-light border mt-5">
        <p class="text-secondary">&copy; 2022 Christian Land All rights reserved.</p>
    </footer>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
