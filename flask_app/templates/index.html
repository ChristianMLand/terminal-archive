<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light p-4 border mb-5">
        <a href="/" class="navbar-brand h1 mx-5">Terminal Archive</a>
        <ul class="navbar-nav flex-row gap-5">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/settings">Settings</a>
            </li>
        </ul>
        <a href="/logout" class="btn btn-outline-danger mx-5">Logout</a>
    </nav>
    <main class="d-flex align-items-center justify-content-center">
        <form method="post" action="login" class="col-3 border p-4 rounded">
            <div class="input-group mb-3">
                <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Recipient's email"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@odysseylogistics.com</span>
            </div>
            <input type="password" name="password" class="form-control" placeholder="password" id="exampleInputPassword1">
            <button type="submit" class="btn btn-outline-success mt-3 mx-auto d-block">Login</button>
            {% for msg in get_flashed_messages() %}
            <p>{{msg}}</p>
            {% endfor %}
        </form>
    </main>
    <footer class="p-3 text-center fixed-bottom bg-light border mt-5">
        <p class="text-secondary">&copy; 2022 Christian Land All rights reserved.</p>
    </footer>
</body>

</html>
